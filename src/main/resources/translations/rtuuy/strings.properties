commands.anti_reply_ping.name=anti_reply_ping
commands.anti_reply_ping.description=Manages the anti reply-ping feature on this server

commands.anti_reply_ping.add.name=add
commands.anti_reply_ping.add.description=Marks a user as non-reply-pingable
commands.anti_reply_ping.add.response.success=Marked {user} as non-reply-pingable

commands.anti_reply_ping.remove.name=remove
commands.anti_reply_ping.remove.description=Unmarks a user as non-reply-pingable
commands.anti_reply_ping.remove.response.success=Unmarked {user} as non-reply-pingable
commands.anti_reply_ping.remove.response.not_found={user} was not marked as non-reply-pingable!

commands.anti_reply_ping.list.name=list
commands.anti_reply_ping.list.description=Shows the list of non-reply-pingable users
commands.anti_reply_ping.list.placeholder=There are no non-reply-pingable users!
commands.anti_reply_ping.list.embed.title=Non-reply-pingable users

commands.anti_reply_ping.add_excluded_role.name=add_excluded_role
commands.anti_reply_ping.add_excluded_role.description=Excludes a role from the anti-reply-ping system
commands.anti_reply_ping.add_excluded_role.response.success=Added {role} to the excluded list
commands.anti_reply_ping.add_excluded_role.response.already_added={role} is already in the excluded list!

commands.anti_reply_ping.remove_excluded_role.name=remove_excluded_role
commands.anti_reply_ping.remove_excluded_role.description=Removes a role from the anti-reply-ping system's exclusion list
commands.anti_reply_ping.remove_excluded_role.response.success=Removed {role} from the excluded list
commands.anti_reply_ping.remove_excluded_role.response.not_found={role} was not in the excluded list!

commands.anti_reply_ping.list_global_exclusions.name=list_global_exclusions
commands.anti_reply_ping.list_global_exclusions.description=Shows the list of guild-wide ignored roles and users
commands.anti_reply_ping.list_global_exclusions.placeholder=There currently are no exclusions!
commands.anti_reply_ping.list_global_exclusions.embed.title=Anti-Reply-Ping Excluded Users and Roles

arguments.anti_reply_ping.user.name=user
arguments.anti_reply_ping.user.description=The user to be targeted

arguments.anti_reply_ping.role.name=role
arguments.anti_reply_ping.role.description=The role to be targeted

arguments.anti_reply_ping.timeout_duration.name=timeout_duration
arguments.anti_reply_ping.timeout_duration.description=How long to timeout the user for (disabled if not provided)

arguments.anti_reply_ping.delete_original_message.name=delete_original_message
arguments.anti_reply_ping.delete_original_message.description=Whether the message containing the ping should be deleted (default: true)

moderation.anti_reply_ping.time_out=Hey {user}, please don't reply-ping {pinged_user}!

